<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>强子的博客~~</title>
    <link rel="alternate icon" type="image/png" href="myPicture.jpg">
    <link rel="stylesheet" href="assets/css/amazeui.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script src="layui/layui.js"></script>
    <style type="text/css">
        .read-all{
            padding-top: 10%;
        }
    </style>
</head>
<body>

<div th:replace="header :: header"></div>

<!--主体-->
<div class="layui-row layui-col-space25 qz-session">

    <div class="layui-col-md9 qz-main">
        <div class="layui-row grid-demo layui-col-space15">
            <div class="layui-col-md4">
                <div th:replace="left :: left"></div>
            </div>
            <div class="layui-col-md8 qz-center">
                <div class="qz-session-content">
                    <div class="qz-session-center">
                        <div class="qz-center">

                            <header class="qz-article">
                                <h1 itemprop="name">
                                    <a class="qz-article-title" href="#" target="_blank"></a>
                                </h1>
                                <div class="qz-tt">
                                    <span class="am-badge am-badge-success qz-mark"></span>&nbsp;&nbsp;
                                    <!--<span class=""><span class="am-icon-calendar"></span></span>&nbsp;&nbsp;-->
                                    <!--<span style="font-size: 14px;"><i class="am-icon-user"></i></span>-->
                                    <!--<span style="font-size: 14px; color: #c611e2;"><i class="am-icon-eye"></i></span>-->
                                </div>
                            </header>
                            <div class="article-entry" style="height: 130px;">
                                <p></p>
                            </div>
                            <div class="read-all">
                                <a href="#">阅读全文 <i class="am-icon-angle-double-right"></i></a>
                            </div>
                            <hr>
                            <div class="article-tags">
                                <i class="am-icon-tag"><a class="tag aa" href="#"></a></i>&nbsp;&nbsp;
                                <!--<i class="layui-icon layui-icon-praise"><a class="tag" href="#"-->
                                <!--style="font-size: 14px">点赞</a></i>-->
                                <i class="am-icon-tag"><a class="tag aa" href="#"> &nbsp;springboot</a></i>
                            </div>

                        </div>
                    </div>

                    <div class="qz-page" id="page-helper">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--个人信息-->
    <div class="layui-col-md3">
        <div th:replace="aside :: aside"></div>
    </div>
</div>
</div>


<!--底部-->
<div th:replace="footer :: footer"></div>

</body>

<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="style/js/index.js"></script>
<script src="assets/js/amazeui.js"></script>
<script src="style/js/pagehelper.js"></script>
<script src="style/js/tags.js"></script>

</html>
