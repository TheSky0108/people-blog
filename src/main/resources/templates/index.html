<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>强子的博客~~</title>
    <link rel="alternate icon" type="image/png" href="myPicture.jpg">
    <link rel="stylesheet" href="assets/css/amazeui.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script src="layui/layui.js"></script>
    <style type="text/css">
        .read-all {
            padding-top: 10%;
        }
    </style>
</head>
<body>

<!--头部-->
<header class="am-topbar">
    <div class="am-u-sm-7 am-u-md-2">
        <h1 class="am-topbar-brand qz-h1">
            <img src="style/images/myPicture.jpg">
            <a href="/" class="am-kai" style="color: #111111">强子博客</a>
        </h1>
    </div>
    <div class="am-u-sm-12 am-u-md-7">
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
                data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse qz-header" id="doc-topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li class="am-active"><a href="/"><span class="am-icon-home"></span>首页</a></li>
                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;"
                       style="color: #111111">
                        <span class="am-icon-gg"/>技术专题 <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href="#">Java学习指南</a></li>
                        <li class="am-divider"></li>
                        <li><a href="#">spring</a></li>
                        <li class="am-divider"></li>
                        <li><a href="#">springMVC</a></li>
                        <li class="am-divider"></li>
                        <li><a href="#">Spring Boot</a></li>
                        <li class="am-divider"></li>
                        <li><a href="#">MyBatis</a></li>
                        <li class="am-divider"></li>
                        <li><a href="#">面试题</a></li>
                    </ul>
                </li>
                <li><a href="/archive" style="color: #111111"><span class="am-icon-archive"/>归档</a></li>
                <li><a href="/update" style="color: #111111"><span class="am-icon-calendar-plus-o"/>更新</a></li>
                <li><a href="/guest" style="color: #111111"><span class="am-icon-pencil"/>留言板</a></li>
                <li><a href="#" style="color: #111111"><i class="layui-icon layui-icon-senior"></i>友链</a></li>
                <li><a href="#" style="color: #111111"><i class="layui-icon layui-icon-username"></i>关于我</a></li>
            </ul>

            <div class="am-topbar-form am-topbar-left am-form-inline" role="search">
                <div class="am-form-group">
                    <input type="text" class="am-form-field am-input-sm es" placeholder="搜索" style="width: 150px">
                    <span class="am-icon-search"/>
                </div>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12 am-u-md-3">

        <div class="am-topbar-right" style="display: inline-block">
            <div class="am-dropdown" data-am-dropdown>
                <button class="personalSpace am-btn am-topbar-btn am-btn-sm am-dropdown-toggle"
                        data-am-dropdown-toggle style="border-radius: 50%;">
                    <span>强子</span>
                    <span class="am-icon-caret-down"></span>
                </button>
                <ul class="am-dropdown-content">
                    <li><a href="/user">个人主页</a></li>
                    <li><a href="/#">网站后台管理</a></li>
                    <li><a href="/#" class="news">消息<span class="newsNum am-badge am-badge-danger"></span></a></li>
                    <li><a class="feedbackClick">反馈</a></li>
                    <hr style="margin: 10px 0 5px 0;">
                    <li><a>退出登录</a></li>
                </ul>
            </div>
        </div>

        <form class="am-topbar-form am-form-inline qz-blog am-topbar-right"
              style="display: inline-block">
            <div class="am-form-group am-topbar-btn">
                <span class="am-icon-signing"/>
                <a href="/editor">写博客</a>
            </div>
        </form>
    </div>
</header>


<!--主体-->
<div class="layui-row layui-col-space25 qz-session">

    <div class="layui-col-md9 qz-main">
        <div class="layui-row grid-demo layui-col-space15">
            <div class="layui-col-md4">
                <div th:replace="left :: left"></div>
            </div>
            <div class="layui-col-md8 qz-center">
                <div class="qz-session-content">
                    <div class="qz-session-center qiang">
                        <div class="qz-center">

                            <header class="qz-article">
                                <h1 itemprop="name">
                                    <a class="qz-article-title" href="#" target="_blank"></a>
                                </h1>
                                <div class="qz-tt">
                                    <span class="am-badge am-badge-success qz-mark"></span>&nbsp;&nbsp;
                                    <!--<span class=""><span class="am-icon-calendar"></span></span>&nbsp;&nbsp;-->
                                    <!--<span style="font-size: 14px;"><i class="am-icon-user"></i></span>-->
                                    <!--<span style="font-size: 14px; color: #c611e2;"><i class="am-icon-eye"></i></span>-->
                                </div>
                            </header>
                            <div class="article-entry" style="height: 130px;">
                                <p></p>
                            </div>
                            <div class="read-all">
                                <a href="#">阅读全文 <i class="am-icon-angle-double-right"></i></a>
                            </div>
                            <hr>
                            <div class="article-tags">
                                <i class="am-icon-tag"><a class="tag aa" href="#"></a></i>&nbsp;&nbsp;
                                <!--<i class="layui-icon layui-icon-praise"><a class="tag" href="#"-->
                                <!--style="font-size: 14px">点赞</a></i>-->
                                <i class="am-icon-tag"><a class="tag aa" href="#"> &nbsp;springboot</a></i>
                            </div>

                        </div>
                    </div>

                    <div class="qz-page" id="page-helper">

                    </div>

                    <div class="qz-pagehelder">
                        <div class="left-page">
                            上一页
                        </div>
                        <div class="right-page">
                            下一页
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--个人信息-->
    <div class="layui-col-md3">
        <div th:replace="aside :: aside"></div>
    </div>
</div>
</div>


<!--底部-->
<div th:replace="footer :: footer"></div>

</body>

<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="style/js/AllArchive.js"></script>
<script src="style/js/index.js"></script>
<script src="assets/js/amazeui.js"></script>
<script src="style/js/pagehelper.js"></script>
<script src="style/js/tags.js"></script>

</html>
